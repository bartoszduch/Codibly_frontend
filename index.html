<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Weather Forecast for the Next 7 Days</h1>
        <form id="coordinates-form">
            <input type="text" id="latitude" placeholder="Enter latitude" required>
            <input type="text" id="longitude" placeholder="Enter longitude" required>
            <button type="submit">Display weather data</button>
        </form>
        <table id='weather-table'>
            <thead>
                <!-- Headers for each day will be appended here -->
            </thead>
            <tbody>
                <!-- Weather data for each attribute across days will be appended here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
